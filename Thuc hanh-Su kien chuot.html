<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myimage" src="Images/Football.jpg">
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="moveright()" value="Click me">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myimage")
    function init() {
        imgObj = document.getElementById("myimage")
        imgObj.style.position = "relative"
        imgObj.style.left="400px"
    }
    function moveright() {
        imgObj.style.left = parseInt(imgObj.style.left) - 15 + "px"
    }
    window.onload = init
</script>
</body>
</html>
